<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>
<body>
  <div class="watch-container">
    <div class="watch-band"></div>
    <div class="watch-outer-circle">
        <div class="watch-inner-circle">
          <div class="watch-inner-bg"></div>
          <div class="watch-inner-content">
              <div class="help-grid help-grid-vertical"></div>
              <div class="help-grid help-grid-horizontal"></div>
              <div class="help-grid help-grid-30"></div>
              <div class="help-grid help-grid-60"></div>
              <div class="help-grid help-grid-120"></div>
              <div class="help-grid help-grid-270"></div>
              <div class="watch-inner-mark mark-1"></div>
              <div class="watch-inner-mark mark-2"></div>
              <div class="watch-inner-mark mark-3"></div>
              <div class="watch-inner-mark mark-4"></div>
              <div class="watch-inner-mark mark-5"></div>
              <div class="watch-inner-mark mark-6"></div>
              <div class="watch-inner-mark mark-7"></div>
              <div class="watch-inner-mark mark-8"></div>
              <div class="watch-inner-mark mark-9"></div>
              <div class="watch-inner-mark mark-10"></div>
              <div class="watch-inner-mark mark-11"></div>
              <div class="watch-inner-mark mark-12"></div>
              <div class="watch-minute-arrow" id="minutes"></div>
              <div class="watch-seconds-arrow" id="seconds"></div>
              <div class="watch-center-circle"></div>
          </div>
        </div>
      </div>
  </div>
  <script src="./index.js" type="text/javascript"></script>
</body>
</html>
